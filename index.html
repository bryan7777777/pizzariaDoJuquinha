<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ./css/reset serve parab reformata a as conf padrao do css, pode ser obtido em um site "reset css" -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pizzaria do Juquinha</title>
</head>

<body>
    <!-- bloco e elemento (id="bloco__elemento--modificador") -->
    <header class="header">
        <h1 class="header__title">Pizzaria do Juquinha -<span id="header__title--color">Menu</span></h1>
    </header>

    <!-- conteudo primcipal (parte central da tela) -->
    <main>
        <form class="form" calaction="#">
            <span>Login</span>
            <input class="form__input" type="text" name="" id="login" placeholder="Login">
            <input class="form__input" type="password" name="" id="senha" placeholder="Senha">
            
            <div class="form__btn--area">

            <input class="form__btn" type="button" value="Registrar">
            <input class="form__btn form__btn--action" type="submit" value="Login">
            </div>
        </form>
    </main>

    <!-- 
    footer, footer__address
     footer__section
     footer_creditos
     footer__section--redes
     footer__section--icons 
     footer__colum  -->
    <footer class="footer">

        <address class="footer__ address footer__colum">Enderoço: Esquina sem fim, Rua sem saida, 333 Centro São Paulo
        </address>

        <section class="footer__section footer__colum">
            <p class="footer__section--redes">redes sociais</p>

            <div class="footer__section--icons">

                <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>

                <a href=""><i class="fa-brands fa-whatsapp"></i></a>

                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

            </div>
        </section>

        <div class="footer__creditos footer__colum">Desenvolvido por Guaxinin sem Casa - Criador de sites</div>

    </footer>
</body>

</html>
